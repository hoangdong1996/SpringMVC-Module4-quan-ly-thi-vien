<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Borrow Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Borrow Book</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/save-borrow-book}" th:object="${book}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Student ID</label>
                            <input type="text" th:field="*{student.id}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Borrow Date</label>
                            <input type="date" th:field="*{borrowDate}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Return Date</label>
                            <input type="date" th:field="*{returnDate}" class="form-control"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Status</label>
                            <input type="text" th:field="*{status}" class="form-control"/>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                        <input type="hidden"  th:field="*{id}">
                        <input type="hidden"  th:field="*{author}">
                        <input type="hidden"  th:field="*{isbn}">
                        <input type="hidden"  th:field="*{name}">
                        <input type="hidden"  th:field="*{status}">
                        <input type="hidden"  th:field="*{category.id}">
                        <input type="hidden"  th:field="*{library.id}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
