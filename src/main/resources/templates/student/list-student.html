<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="my-container my-2">
    <div class="car">
        <div class="car-body">
            <div th:switch="*{students}" class="container my-5">
                <p>
                    <a href="/add-student" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Student </i>
                    </a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>ClassRoom</th>
                                <th>School</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.name}"></td>
                                <td th:text="${student.classroom}"></td>
                                <td th:text="${student.school}"></td>
<!--                                <td>-->
<!--                                    <a th:href=""-->
<!--                                       class="btn btn-primary">-->
<!--                                        <i class="fas fa-user-edit ml-2">-->
<!--                                        </i>-->
<!--                                    </a>-->
<!--                                </td>-->
<!--                                <td>-->
<!--                                    <a th:href=""-->
<!--                                       class="btn btn-primary">-->
<!--                                        <i class="fas fa-user-times ml-2"></i>-->
<!--                                    </a>-->
<!--                                </td>-->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
