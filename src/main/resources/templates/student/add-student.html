<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Student</h3>
    <div class="card">
        <div class="card-body">2
            <div class="col-md-10">
                <form action="#" th:action="@{/save-student}" th:object="${student}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label  class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">ClassRoom</label>
                            <input type="text" th:field="*{classroom}" class="form-control" placeholder="ClassRoom" />
                        </div>
                        <div class="form-group col-md-8">
                            <label  class="col-form-label">School</label>
                            <input type="text" th:field="*{school}" class="form-control" placeholder="School" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
