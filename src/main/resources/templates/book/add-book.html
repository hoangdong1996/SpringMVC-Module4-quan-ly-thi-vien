<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Book</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/save-book}" th:object="${book}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="col-form-label">ISBN</label>
                            <input type="text" th:field="*{isbn}" class="form-control" placeholder="ISBN"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Name"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Author</label>
                            <input type="text" th:field="*{author}" class="form-control" placeholder="Author"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Status</label>
                            <input type="text" th:field="*{status}" class="form-control" placeholder="Status"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Category</label>
                            <select class="form-control" th:field="*{category}">
                                <option th:each="cate : ${categories}"
                                        th:value="${cate.id}"
                                        th:text="${cate.name}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Library</label>
                            <select class="form-control" th:field="*{library}">
                                <option th:each="li : ${libraries}"
                                        th:value="${li.id}"
                                        th:text="${li.name}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
